spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/his?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
  devtools:
    restart:
      enabled: true
  thymeleaf:
    cache: false
server:
  port: 8081
  servlet:
    context-path: /
mybatis:
  mapper-locations: classpath:com/mapper/*.xml
  type-aliases-package: com.hh.his.graduationproject.model.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
pagehelper:
  helper-dialect: mysql
  reasonable: true
  params: count=countSql
  support-methods-arguments: true
  page-size-zero: true
